<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plus Minus Input</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .input-group-sm .form-control {
      height: calc(1.5em + 0.75rem + 2px); /* Adjust input height to match button size */
      padding: 0.375rem 0.5rem; /* Adjust padding to match button padding */
      font-size: 0.875rem; /* Adjust font size to match button size */
    }
    .input-group-prepend, .input-group-append {
      height: auto !important; /* Ensure height of append/prepend group adjusts dynamically */
    }
  </style>
</head>
<body>
  <div class="container mt-4">  
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="minus-btn">-</button>
      </div>
      <input type="text" class="form-control text-center" value="1" id="quantity-input">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="plus-btn">+</button>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
